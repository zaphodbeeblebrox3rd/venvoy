name: 🐛 Bug Report
description: Report a bug or unexpected behavior in venvoy
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and reproduce the issue.

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true

  - type: textarea
    id: bug-description
    attributes:
      label: 🐛 Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what happened and what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: 🔄 Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. See error '...'
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: ✅ Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened instead?
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: ❌ Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: environment-type
    attributes:
      label: 🖥️ Environment Type
      description: What type of environment are you using?
      options:
        - Development (local machine)
        - HPC Cluster (SLURM/PBS/LSF)
        - Cloud Computing
        - CI/CD Pipeline
        - Other
    validations:
      required: true

  - type: dropdown
    id: container-runtime
    attributes:
      label: 🐳 Container Runtime
      description: Which container runtime is venvoy using?
      options:
        - Docker
        - Apptainer
        - Singularity
        - Podman
        - Unknown/Not sure
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: 🐍 Python Version
      description: What Python version are you using? (e.g., 3.11, 3.12)
      placeholder: "3.11"

  - type: input
    id: r-version
    attributes:
      label: 📊 R Version
      description: What R version are you using? (if applicable)
      placeholder: "4.4"

  - type: input
    id: venvoy-version
    attributes:
      label: 📦 venvoy Version
      description: What version of venvoy are you using?
      placeholder: "0.1.0"

  - type: dropdown
    id: operating-system
    attributes:
      label: 💻 Operating System
      description: What operating system are you using?
      options:
        - Linux
        - macOS
        - Windows
        - WSL (Windows Subsystem for Linux)
        - Other
    validations:
      required: true

  - type: input
    id: architecture
    attributes:
      label: 🏗️ Architecture
      description: What CPU architecture? (e.g., x86_64, ARM64, Apple Silicon)
      placeholder: "x86_64"

  - type: textarea
    id: error-messages
    attributes:
      label: 📝 Error Messages
      description: Any error messages or stack traces
      placeholder: |
        Paste any error messages or stack traces here.
        Use code blocks (```) to format them properly.
      render: shell

  - type: textarea
    id: venvoy-output
    attributes:
      label: 📋 venvoy Runtime Info
      description: Output of `venvoy runtime-info` command
      placeholder: |
        Run `venvoy runtime-info` and paste the output here.
      render: shell

  - type: textarea
    id: additional-context
    attributes:
      label: 📚 Additional Context
      description: Add any other context about the problem here.
      placeholder: |
        - Are you working on a specific type of research or analysis?
        - Is this related to scientific reproducibility?
        - Any workarounds you've found?
        - Related issues or discussions?

  - type: checkboxes
    id: reproducibility
    attributes:
      label: 🔬 Scientific Reproducibility
      description: Help us understand the impact on scientific reproducibility
      options:
        - label: This bug affects the reproducibility of my research results
        - label: This bug prevents me from sharing my environment with collaborators
        - label: This bug causes different results on different platforms
        - label: This bug affects long-term archival of my research environment
        - label: This is not related to scientific reproducibility

  - type: checkboxes
    id: impact
    attributes:
      label: 🚨 Impact Assessment
      description: How does this bug affect your work?
      options:
        - label: This is a critical issue that blocks my work completely
        - label: This is a significant issue that causes major problems
        - label: This is a minor issue with a workaround available
        - label: This is a cosmetic issue that doesn't affect functionality
